<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Labelx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-{{ theme }}">
    <div class="container mt-3">
        <h2 class="{{ color }}">labelx</h2>
        <hr class="{{ color }}">
        <h5 class="{{ color }}">{{ data }}</h5>
        <div class="progress" data-bs-toggle="tooltip" data-bs-placement="top"
            title="{{ progress }}% - {{ count }}/{{ total }}">
            <div class="progress-bar" role="progressbar" style="width: {{ progress }}%" aria-valuenow="{{ progress }}"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <div class="btn-group float-end" role="group" aria-label="Basic mixed styles example">
                    <a href="?index={{ index }}&label=skip" class="btn btn-secondary disabled" disabled>Skip</a>
                    {% for value in label_values %}
                    <a href="?index={{ index }}&label={{ value }}" class="btn btn-primary">{{ value }}</a>
                    {% endfor %}
                </div>
                {% for value in fields %}
                <h5 class="card-title">{{ row[value] }}</h5>
                {% endfor %}
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p> -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
